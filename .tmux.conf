### LOOK & FEEL ###

set -g default-terminal "tmux-256color"

# status bar
set -g status-interval 5	 # update frequency (default 15 seconds)
set -g status-fg colour250 
set -g status-bg colour234 

# left status line
set -g status-left-length 100
set -g status-left "#[fg=green]sesh>>#S #[fg=yellow]W:#I #[fg=cyan]P:#P"

# center window list 
set -g status-justify centre
setw -g window-status-current-format "#[fg=colour252 bg=colour236]#I #W#F"

# window activity alerts
setw -g monitor-activity on
set -g visual-activity on
set -g window-status-activity-attr dim
set -g window-status-activity-fg colour81
set -g window-status-activity-bg colour234

# right status line
set -g status-right-length 100

# pane border
set -g pane-border-fg colour236
set -g pane-border-bg default
set -g pane-active-border-fg colour76
set -g pane-active-border-bg default

# pane number display <prefix> q (type key to goto that pane)
set -g display-panes-active-colour colour76
set -g display-panes-colour colour240

# clock <prefix> t
setw -g clock-mode-colour red



### KEYS ###

# alternative prefix 
set -g prefix2 C-a
bind C-a send-prefix -2

# reload config file
bind r source ~/.tmux.conf \; display ".tmux.conf reloaded!"

bind | split-window -h
bind v split-window -v

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse on
